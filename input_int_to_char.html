<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<form id="demo" action="/action.php">
	Number: <input type='number' name="integer" value=""><br>
</form>

<button type="button" onclick="numberFunction()">Click Me!</button>

<p id='display'></p>


<script>

function numberFunction() {
    var zed = document.getElementById("demo");
    var y = zed.elements[0].value;
    var x = [];
    var i;
    for (i = 0; i < y; i++){
      x.concat[Math.random() * 100]
    }
    document.getElementById('display').innerHTML = x;
}
</script>

</body>
</html>
